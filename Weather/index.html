<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay loop muted>
        <source src="weatherBg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="logo1.png" alt="myLogo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="Home"><a href="/Landing Page/index.html">Home</a></li>
                        <li class="hover-link nav-item" id="About Me"><a href="/About Me/index.html">About Me</a></li>
                        <li class="hover-link nav-item" id="Portfolio"><a href="#">Portfolio</a></li>
                        <li class="hover-link nav-item" id="Contact"><a href="/Contact/index.html">Contact</a></li>
                    </ul>
                </div>
        </nav>
    </header>

     <div class="card">
        <div class="search">
            <input type="text" placeholder="enter City" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div> 
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Faridabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">5 m/s</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
     </div>

<script>

const apiKey = "53f8bc1ddd85d217020d6b7f45aecbd1";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }else{
        var data = await response.json();

        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round( data.main.temp)+"°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity+" %";
        document.querySelector(".wind").innerHTML = data.wind.speed+" m/s";

        if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png"
        }
        else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png"
        }
        else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png"
        }
        else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png"
        }
        else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png"
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    }
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})
checkWeather();
</script>

</body>
</html>
